<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
  		<title>Главная страница</title>
  		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header></header>
		<main>
			
			<div class="content">
				<div class="product">
					<a class="product__favorite" href="#"> 
						<img src="#" alt="Добавить в избранное">
					</a>
					<a class="product__comparison" href="#">
						<img src="#" alt="Добавить в сравнение">
					</a>
					<div class="product__image">
						<img src="#" alt="Ванна Kaldewei Sanistar">
						<span class="product_hit">Хит</span>
					</div>
					<div class="product__info">
						<a class="product__name" href="#">Ванна Kaldewei Sanistar
							<img src="#" alt="Ванна Kaldewei Sanistar">
						</a>
						<a class="product__rate" href="#">
							<img src="#" alt="5 звезд">
						</a>
						<img class="product__status-img" alt="Достаточно">
						<span>Достаточно</span>
					</div>
					<div class="product__cost">
						<div class="product__cost_old"></div>
						<div class="product__cost_new">6000 руб</div>
					</div>
					
					<form class="product-form" action="">				
						<span class="product-form__plus">+</span>
						<input class="product__amount" type="text" value="1">
						<span class="product-form__minus">-</span>
						<a href="#" class="product__add-to-card">В корзину</a>
					</form>
				</div>

			</div>
		
		</main>
		<footer></footer>
	</body>
</html>
